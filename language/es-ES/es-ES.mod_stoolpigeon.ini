MOD_STOOLPIGEON_OPTIONS_TO_DISPLAY_DESC="<b>Gestionar falsos positivos:</b><br/>Solo disponible 'Entre distintas etiquetas del idioma'. Usado normlamente, es útil para discriminar los mensajes del tipo 'Definición sin traducir' en situaciones donde el texto de origen y de destino significan lo mismo en ambos idiomas. con esto se mostrará la tabla ¿Significa lo mismo?, y la lista separada por '<b>,&#124;,</b>' que se genera te podrá ayudar a rellenar el campo 'Significa lo mismo' con aquellas definiciones que no necesitan ser traducidas (Por supuesto que es importante que selecciones de esa lista solo las definiciones que significan lo mismo en tu idioma).<br/><b>Ocultar tablas:<br/></b>La tabla '¿Significa lo mismo?' no se verá afectada, solo afecta a las que se encuentan en el apartado 'Archivos comparables con incidencias'. No muestra las tablas detallando las incidencias encontradas en los archivos a comparar. Quizás útil si se está trabajando en modo edición o escenarios similares.<b><br/>Ocultar la cantidad de definiciones:<br/></b>Oculta la cantidad de definciones y palabras que hay dentro de cada archivo (solo se mostrará el total de definiciones y palabras pro cliente).<br/><b>Mostrar incidencias capturadas:</b>La opción 'Ocultar tablas' no debe estar seleccionada. Cuando está disponible, muestra la incidencia capturada debajo de cada fila de la tabla que se ve afectada.<br/><b>Mostrar diferencias de texto:</b><br/>La opción 'Ocultar tablas' no debe estar seleccionada. Muestra la diferencia entre el texto de origen y el destino debajo de cada fila de la tabla que se ve afectada. Solo está disponible 'Entre las mismas etiquetas del idioma'. <b>Nota</b>: Si un texto se reporta como cambiado, pero no se pueden ber los colores en 'rojo' o 'verde' marcando la diferencia, normalmente se debe a que hay más de un espacio seguido.<br/><b>Ocultat la información de configuración, origen, o destino:</b><br/>La cantidad de texto reportado, información de las tablas y mensajes del sistema, se ven afectados cuando seleccionas uno o más de uno de estos parámetros.<br/>Puede ser útil para mostar reportes más o menos específicos. Por ejemplo: Una vez que tienes el módulo funcionando con reportes completos, podrías elegir solo el cliente 'Administración' y ocultar la información de configuracion y de origen para poder ver solo el texto reportado, información de tablas, y mensajes del sitema que están directamente relacionados con los archivos de destino de la administración -Y una vez solucionadas las incidencias, se podría elegir el cliente 'Sitio' o 'Instalación' y también revisar ahí de un modo más específico - (u ocultar la información de configuración y de destino, para ver solo lo relacionado con los archivos de origen -Hay multitud de combinaciones-)"
