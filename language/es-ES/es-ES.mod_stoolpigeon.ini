MOD_STOOLPIGEON_EXPERIMENTAL_OPTIONS_TO_DISPLAY_DESC="<b>Línea relativa de destino:</b><br/>Para resultados de cálculo óptimos, intenta tener los archivos sin más incidencias que 'a añadir', 'a borrar' o 'a revisar' (y no con las del tipo 'Comillas no encontradas', 'Símbolo igual no encontrado', 'EOL', 'UTF8', BOM, etc). Cuando hay definiciones a añadir en los archivos de destino, se intentará calcular el número de línea de un modo en que se mantenga el orden de origen. Si el encabezado de tus archivos en destino tiene más o menos líneas que en origen, el resultado será relativo a esa diferencia entre ambos.<br/><b>Sincronizar los archivos de destino:</b><br/>¡IMPORTANTE¡ Esto no puede funcionar con definiciones duplicadas, y, en caso de detectarse, la funcionalidad se auto-deshabilitará. Las definiciones que falten en destino serán añadidas y las que sobren eliminadas automáticamente (Quizás útil para dejar en igualdad de definiciones y archivos tipo ini, por ejemplo, la 1.6.3 con la 1.6.2 o la 1.7.x con la 1.6.x -o combinaciones similares-)"
